<!DOCTYPE html>
<html>
<head>
	<title>Attendance Tracking for Sri Vidya Nikethan</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Attendance Tracking</h1>
		<form>
			<label for="attendance">Enter attendance:</label>
			<input type="text" id="attendance" name="attendance" placeholder="Present, Absent, Late, etc.">
			<input type="submit" value="Submit" onclick="markAttendance()">
		</form>
		<table>
			<tr>
				<th>Name</th>
				<th>Attendance</th>
			</tr>
			<tr>
				<td>Rahul</td>
				<td id="john-attendance">-</td>
			</tr>
			<tr>
				<td>Rohit</td>
				<td id="jane-attendance">-</td>
			</tr>
			<tr>
				<td>Naveen</td>
				<td id="tom-attendance">-</td>
			</tr>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
